<link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
<script src='lib/jquery-1.8.0.min.js' type='text/javascript'></script>
<script src='lib/jquery.slideto.min.js' type='text/javascript'></script>
<script src='lib/jquery.wiggle.min.js' type='text/javascript'></script>
<script src='lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
<script src='lib/handlebars-2.0.0.js' type='text/javascript'></script>
<script src='lib/underscore-min.js' type='text/javascript'></script>
<script src='lib/backbone-min.js' type='text/javascript'></script>
<script src='swagger-ui.js' type='text/javascript'></script>
<script src='lib/highlight.7.3.pack.js' type='text/javascript'></script>
<script src='lib/marked.js' type='text/javascript'></script>
<script src='lib/swagger-oauth.js' type='text/javascript'></script>

<link href='css/screen.css' media='screen' rel='stylesheet' type='text/css'/>

<script type="text/javascript">
$(function () {
  // TODO Detect site domain and fallback to that instead of Quay.io.
  var host = '{{ site.quayhost or 'https://quay.io' }}';

  window.swaggerUi = new SwaggerUi({
  url: host + "/api/v1/discovery",
  dom_id: "swagger-ui-container",
  supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
  apisSorter : "alpha",
  onComplete: function(swaggerApi, swaggerUi){
    $('pre code').each(function(i, e) {
      hljs.highlightBlock(e)
    });

    if(typeof initOAuth == "function") {
      initOAuth({
        clientId: "WITM1HK56H0OF4I774AU",
        realm: "realm",
        appName: "swagger-docs"
      });
    }

    Docs.collapseOperationsForResource('');
  },
  onFailure: function(data) {
    log("Unable to Load SwaggerUI");
  },
  docExpansion: "none"
});

window.swaggerUi.load();
});
</script>

<style type="text/css">
#logo {
   margin: 10px;
}

.swagger-section .swagger-ui-wrap a {
  color: #428bca;
}

.info_title {
  display: none;
}

.info_tos {
  display: none;
}

.info_contact {
  display: none;
}

.footer {
  display: none;
}

.swagger-section .swagger-ui-wrap ul#resources li.resource div.heading ul.options {
  margin-bottom: 14px;
}

.swagger-section .swagger-ui-wrap ul#resources li.resource div.heading ul.options li:first-child {
  display: none;
}


.swagger-section h3 {
  margin-top: 0px !important;
}

.swagger-section ul {
  padding-left: 0px;
}

.swagger-section .api-popup-scopes {
  padding: 0px;
}

.swagger-section .api-popup-scopes li {
  list-style: none;
}

.swagger-section .api-popup-scopes input {
  float: left;
}

.swagger-section .api-popup-scopes label {
  padding-left: 10px;
  display: inline;
}

.swagger-section .api-popup-scopes .api-scope-desc {
  display: inline-block;
}
</style>

<div class="row">
<div class="col-lg-10 col-md-10 col-sm-12">
<div class="coreos-docs">
  <h1>{{ page.title }}</h1>
  <div id="message-bar" class="swagger-ui-wrap">&nbsp;</div>
  <div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</div>
</div>
