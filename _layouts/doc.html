<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="{{ site.baseurl }}/javascripts/main.js"></script>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>{{ page.title }} - Quay Documentation by DevTable</title>
  </head>

  <body class="{{ page.sublayout }}">
    <header>
      <div class="content">
        <a href="https://quay.io"><img src="{{ site.baseurl }}/images/quay-logo.png"></a>
        <h2><a href="{{ site.baseurl }}">Documentation</a></h2>

        <ul>
          <li><a href="{{ site.baseurl }}/solutions">User Guides</a></li>
          <li><a href="{{ site.baseurl }}/glossary">Glossary</a></li>
          <li><a href="https://quay.io/contact">Support</a></li>          
        </ul>
      </div>
      <div class="divider"></div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <h2>{{ page.title }} {{ page.tag }}</h2>
          {{ content }}
        </section>

        <aside id="sidebar">
          <a href="https://github.com/DevTable/quaydocs/blob/gh-pages{{ page.url }}" class="git-button"><small>Edit documentation on</small>GitHub</a>
        </aside>
      </div>
    </div>
  </body>
</html>
