title: Signing into Quay
---
<p>To sign into Quay.io, execute the <code>docker login quay.io</code> command:

<pre class="command-example">
docker login quay.io
Login against server at https://quay.io/v1/
Username: myusername
Password: mypassword
Email: myemail@example.com
</pre>
